<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <title>Log in - Uneleap</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/stylish-portfolio.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
    <script src="js/main.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
        <div class="se-pre-con"></div>
        <div class="content-container-login">
            <a href="https://www.youtube.com/watch?v=-RmckVzk-_o" rel="wp-video-lightbox" title="Uneleap"><img class="splashvideo" src="img/play-white.png" alt="Welcome To UNELEAP! SIGN UP NOW!"></a>

        <div class="login">

      <form class"formlogin" name="loginform" id="loginform" action="/login-2/" method="post">

        <input type="text" name="log" id="user_login" class="input login-input" value="" placeholder="username">

        <input type="password" name="pwd" id="user_pass" class="input password login-input" value="" size="20" placeholder="password">

        <div class="submitbuttons">
        <input type="submit" name="wp-submit" class="loginbutton submit" id="wp-submit" value="Enter">

        <a href="/registration/" class="loginbutton register">Register</a>
        </div>
        <input type="hidden" name="redirect_to" value="http://www.uneleap.com">
        <input type="hidden" name="instance" value="">

        <input type="hidden" name="action" value="login">

        <div class="loginbottom">

          <p class="forgetmenot">

            <div class="remember-label">
                <input name="rememberme" type="checkbox" id="rememberme" value="forever">
                <label for="rememberme">
                  Remember Me
                </label>
            </div>
          </p>

          <ul class="tml-action-links">
<li><a href="http://www.uneleap.com/lostpassword-2/" rel="nofollow">Lost Password</a></li>
</ul>

        </div>

      </form>
    </div>
    </div>
    <footer>
        <a href="#"><img class="iosstore" src="img/blackiphone.png" alt=""></a>
        <a href="#"><img class="googleplay" src="img/blackandroid.png" alt=""></a>
        <img class="whitehelp" src="img/helpwhite.png" alt="">
        <a href="http://fiyom.uneleap.com/"><img class="fiyom" src="img/uneleap-logos-fiyom.png" alt=""></a>
    </footer>
</body>

</html>
